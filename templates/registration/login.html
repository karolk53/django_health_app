{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h3>Login</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Dont have account?<a href="/register">Sign-up</a></p>
        <button type="submit" class="btn btn-success"> Login </button>
    </form>
{% endblock %}
